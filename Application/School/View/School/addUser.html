<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<style>
    .form {
        margin: 58px 88px;
        width: 100%;
        height: 100%;
        position: absolute;
    }
    input {
        width: 188px;
        height: 22px;
        margin: 6px auto;
    }
    form div {
        height: 40px;
    }
    .popup-true, .popup-false {
        width: 168px;
        height: 148px;
        background: pink;
        position: relative;
        top: -38%;
        left: 32%;
        font-size: 28px;
        text-align: center;
        line-height: 148px;
        display: none;
    }
    .popup-false {
        top: -70%;
    }
    .warning {
        display: none;
        width: 22px;
        height: 22px;
        border: 1px solid #111;
        border-radius: 50%;
        background: red;
        text-align: center;
        line-height: 22px;
        margin: 6px 0 0 0;
        position: relative;
        left: 288px;
        top: -38px;
    }
</style>
<body>
    <div class="form">
        <form id="sub" action="" method="post" onsubmit="return sub();">
            <div>昵　　称:　<input type="text" name="name"></div>
            <div>学　　校:　<input type="text" name="school"></div>
            <div>班　　级:　<input type="text" name="class"></div>
            <div>公　　司:　<input type="text" name="company"></div>
            <div>工　　作:　<input type="text" name="job"></div>
            <div>标　　签:　<input class="label" type="text" name="label"><span class="warning lw">X</span></div>
            <div>手机号码:　<input class="phone" tlwype="text" name="phone"><span class="warning pw">X</span></div>
            <div>　　<input type="submit"　></div>
        </form>
        <div class="popup-true">添加成功</div>
        <div class="popup-false">添加失败</div>
    </div>
    <script type="text/javascript" src="__PUBLIC__/assets/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/assets/js/ajaxForm.js"></script>
    <script type="text/javascript">
        function sub() {
            $('#sub').ajaxSubmit(function(m) {
                if(m >= 1) {
                    $('.popup-true').fadeIn(1200, function() {
                        $(this).slideUp(800,function() {
                            window.location.reload();
                        });
                    });
                }else {
                    $('.popup-false').slideDown(1200, function() {
                        $(this).fadeOut(800, function() {
                            window.location.reload();
                        });
                    });
                }
            });
            return false;
        }

        $('.label').blur(function() {
            var value = $(this).val();
            var prge = new RegExp(/^10[0-9]{18}$/);
            var bool = prge.test(value);
            if(!bool) {
                $('.lw').css({"display" : "block"});
            }else {
                $('.lw').css({"display" : "none"});
            }
        });

        $('.phone').blur(function() {
            var prge = new RegExp(/^((13)|(15)|(17)|(18))+\d{9}/);
            if(!prge.test($(this).val())) {
                $('.pw').css({"display" : "block"});
            }else {
                $('.pw').css({"display" : "none"});
            }
        });
    </script>
</body>
</html>
